version: '3.8'

services:
  backend:
    image: puckintel_backend:latest
    container_name: puckintel_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://puckuser:puckpass@db:5432/puckintel
      - LEAGUE_ID=${LEAGUE_ID}
      - SWID=${SWID}
      - ESPN_S2=${ESPN_S2}
      - LEAGUE_YEAR=${LEAGUE_YEAR:-2025}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    image: puckintel_frontend:latest
    container_name: puckintel_frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: puckintel_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=puckuser
      - POSTGRES_PASSWORD=puckpass
      - POSTGRES_DB=puckintel
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U puckuser -d puckintel" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
