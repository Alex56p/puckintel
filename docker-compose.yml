version: '3.8'

services:
  backend:
    build: ./backend
    image: puckintel_backend:latest
    container_name: puckintel_backend
    restart: unless-stopped
    ports:
      - "${HOST_BACKEND_PORT:-8001}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-puckuser}:${POSTGRES_PASSWORD:-puckpass}@db:5432/${POSTGRES_DB:-puckintel}
      - LEAGUE_ID=${LEAGUE_ID}
      - SWID=${SWID}
      - ESPN_S2=${ESPN_S2}
      - LEAGUE_YEAR=${LEAGUE_YEAR:-2025}
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    image: puckintel_frontend:latest
    container_name: puckintel_frontend
    restart: unless-stopped
    ports:
      - "5174:80"
    environment:
      - BACKEND_PORT=8000
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    container_name: puckintel_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-puckuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-puckpass}
      - POSTGRES_DB=${POSTGRES_DB:-puckintel}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-puckuser} -d ${POSTGRES_DB:-puckintel}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
